<!DOCTYPE html>
<html lang="en">
   <head>
       <meta charset="UTF-8"/>
       <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
       <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
       <title>NutriCalifide</title>
       <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@1,300&display=swap" rel="stylesheet">
       <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.2/css/bulma.min.css">
       <link rel="stylesheet" href="./assets/css/loginStyle.css"/>
   </head>

   <body>
       <section class="maincontainer">
           <div class="loginpage">NutriCalifide
           <img src="assets/photos/logo.jpeg" alt="NutriCalifide Logo">
           </div>
       </section>
       <!-- Username Tab -->
       <div class="tab">
        <p class="column is-two-thirds has-icons-left">
          <input class="input" type="infofield" placeholder="Username">
          <span class="icon is-small is-left">
            <i class="fas fa-envelope"></i>
          </span>
          <span class="icon is-small is-right">
            <i class="fas fa-check"></i>
          </span>
        </p>
      </div>
      <!-- Password Tab -->
      <div class="tab">
        <p class="column is-two-thirds has-icons-left">
          <input class="input" type="infofield" placeholder="Password">
          <span class="icon is-small is-left">
            <i class="fas fa-lock"></i>
          </span>
        </p>
      </div>
      <!-- Checkbox Tab -->
      <label class="checkbox">
        <input type="checkbox">
        Remember me
      </label>
      <!-- Cancel Button  -->
      <div class="container">
         <button type="button" class="cancelbtn">Cancel</button>
             <span class="enter_password">Forgot <a href="#">password?</a></span>
      </div>
      <!-- Login Button to submit form -->
      <div class="tab">
          <p class="column is-two-thirds">
            <a href="index.html"><button type="submit">Login</button></a>
          </p>
      </div>

      <script src="./assets/js/script.js"></script>
   </body>

</html>
