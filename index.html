<!DOCTYPE html>
<html class = "has-navbar-fixed-top" lang="en">
    <head>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <meta http-equiv="X-UA-Compatible" content="ie=edge"/>

        <title>NutriCalifide</title>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@1,300&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.2/css/bulma.min.css">
        <link rel="stylesheet" href="assets/css/style.css">
    </head>

    <body>
        
        <section class="hero is-primary">
            <div class="hero-body">
            <img src="assets/photos/logo.jpeg" alt="NutriCalifide Logo">
              <p class="title">
                NutriCalifide
              </p>
              <p class="subtitle">
                 Your number 1 meal recipes provider~
              </p>
            </div>
          </section>

        <!-- navbar section -->  
        <nav class="navbar is-fixed-top" role="navigation" aria-label="main navigation">
            <div class="navbar-brand">
          
              <a role="button" class="navbar-burger" aria-label="menu" aria-expanded="false" data-target="navbarBasicExample">
                <span aria-hidden="true"></span>
                <span aria-hidden="true"></span>
                <span aria-hidden="true"></span>
              </a>
            </div>
            
            <div id="navbarBasicExample" class="navbar-menu">
                <div class="navbar-start">
                    <!-- Username -->
                    <a class="navbar-item">
                        Username
                    </a>    
                    
                </div>
                <!-- dropdown for Progress -->    
                <div class="dropdown is-hoverable">
                    <div class="dropdown-trigger">
                      <button class="button is-medium is-primary is-outlined" aria-haspopup="true" aria-controls="dropdown-menu4">
                        <span>Progress</span>
                        <span class="icon is-medium">
                          <i class="fas fa-angle-down" aria-hidden="true"></i>
                        </span>
                      </button>
                    </div>
                    <div class="dropdown-menu" id="dropdown-menu4" ro   le="menu">
                        <div class="dropdown-content">
                            <a href="#" class="dropdown-item">
                                display description
                            </a>
                            <a href="#" class="dropdown-item">
                                display description 
                            </a>
                            <a href="#" class="dropdown-item">
                                display description
                            </a>
                        </div>
                    </div>
                </div>
                <!-- dropdown for About -->
                <div class="dropdown is-hoverable">
                    <button class="button is-medium is-primary is-outlined">
                        <div class="about-tool">
                            About
                            <span class="about-text">
                                Here at NutriCalifide we believe that overall health comes from a balanced diet. Healthy meals are a key component to a healthy life, however a cheat meal never hurt anyone. This website will provide you with copious amounts of healthy recipes as well as a link to different restaurants that offer not so healthy options. Our calendar and calorie tabs facilitates meal and calorie tracking. We hope that with each click you make you discover meal options that satisfy your every craving. Happy Eating! 

                            </span>
                        </div>
                    </button>
                </div>
            </div>  
        </nav>
        <!-- main content section -->
        <main class="main-container">
            <div class="columns">
                <div class="column is-one-third has-background-danger-dark" id="breakfastDiv">
                    <p>Breakfast</p>
                </div>
                <div class="column has-background-link-light">
                    <div class="dropdown is-hoverable">
                        <div class="select" id="selectBreakfast">
                            <select>
                                <option>Recipe</option>
                                <option>Cheat Meal</option>
                            </select>
                        </div>
                    </div>
                </div>
            </div>
    
            <div class="columns">
                <div class="column is-one-third has-background-link-dark" id="lunchDiv">
                    <p>Lunch</p>
                </div>
                <div class="column has-background-link-light">
                    <div class="dropdown is-hoverable">
                        <div class="select" id="selectLunch">
                            <select>
                                <option>Recipe</option>
                                <option>Cheat Meal</option>
                            </select>
                        </div>
                    </div>
                </div>
            </div>
                       
        
            <div class="columns">
                <div class="column is-one-third has-background-warning" id="dinnerDiv">
                    <p>Dinner</p>
                </div>  
                <div class="column has-background-link-light">
                    <div class="dropdown is-hoverable">
                        <div class="select" id="selectDinner">
                            <select>
                                <option>Recipe</option>
                                <option>Cheat Meal</option>
                            </select>
                        </div>
                    </div>
                </div>
            </div>
                        
            
            <div class="columns">
                <div class="column is-4">
                    <button class="viewPlan button is-primary is-large is-fullwidth" id="mealPlanBtn">View Meal Search History</button>
                </div>
            <div class="column is-4">
                <button class="recipes button is-primary is-large is-fullwidth" id="recipesBtn">Added Recipes</button>
            </div>
            <div class="column is-4">
                <button class="goalReview button is-primary is-large is-fullwidth" id="goalReviewBtn">Review This Week's Goal</button>
            </div>
        </main>
        
        <div id="container">
            <div id="footer"></div>
                <div id="monthDisplay"></div>
                <span>
                    <button id="previousClick">Back</button>
                    <button id="nextClick">Next</button>
                </span>

            <div id="weekdays">
                <div>Sunday</div>
                <div>Monday</div>
                <div>Tuesday</div>
                <div>Wednesday</div>
                <div>Thursday</div>
                <div>Friday</div>
                <div>Saturday</div>
            </div>

            <div id="calendar"></div>
        </div>

        <div id="newEventModal">
            <h2>Selected Meals</h2>
            
            <object id="eventTitleMeals" placeholder="Selected Meals"></object>            
            <button id="closeButton">Close</button>

        </div>

        <div id="modalBackDrop"></div>

        <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
        <script src="./assets/js/script.js"></script>
        <script src="./assets/js/calender.js"></script>
        

    </body>
</html>
